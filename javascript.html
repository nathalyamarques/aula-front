<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <script>
        var nome = "Nathalya"; //texto ou string
        var idade = 23; //number integer

        //E -> P -> S
        //IO

        function exibir()
        {
            var nome = prompt("Digite seu nome");
            console.log("Oi "+ nome +"!");
        }

        function soma()
        {
            var a = prompt("Digite primeiro numero");
            var b = prompt("Digite outro numero");

            var resultado = parseInt(a) + parseInt(b);
            console.log(resultado);
        }

        function adulto()
        {
            var idade = prompt("Qual sua idade");
            if(idade < 18) {
                console.log("criança")
            } else if(idade > 60) {
                console.log("idoso")
            } else {
                console.log("adulto")
            }
        }

        function maior()
        {
            var a = prompt("Digite primeiro numero");
            var b = prompt("Digite segundo numero");

            if(a > b)
            {
                console.log("o valor " + a + " é maior");
            } else {
                console.log("o valor " + b + " é menor");
            }
        }

        function maiorr()
        {
            var a = parseInt(prompt("Digite primeiro numero"));
            var b = parseInt(prompt("Digite segundo numero"));
            var c = parseInt(prompt("Digite terceiro numero"));

            if((a > b) && (b > c)){
                console.log("o maior é  " + a + " e o menor é o " + c);
            } 
            else if((a > c) && (c > b)){
                console.log("o maior é  " + a + " e o menor é o " + b);
            } 
            else if((b > c) && (c > a)){
                console.log("o maior é  " + b + " e o menor é o " + a);
            } 
            else if((b > a) && (a > c)){
                console.log("o maior é  " + b + " e o menor é o " + c);
            } 
            else if((c > b) && (b > a)){
                console.log("o maior é  " + c + " e o menor é o " + a);
            } 
            else if((c > a) && (a > b)){
                console.log("o maior é  " + c + " e o menor é o " + b);
            } 
        }


    </script>
</head>
<body>
    <h1>Javascript</h1>
    <button onclick="exibir()">Abrir</button> 
    <button onclick="soma()">Somar 2 numeros</button>
    <button onclick="adulto()">Idade</button>
    <button onclick="maior()">numero maior</button>
    <button onclick="maiorr()">comparação</button>
</body>
</html>
